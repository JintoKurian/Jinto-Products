<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login Form</title>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Register</h3>
      
                  <div class="form-outline mb-4">
                    <input type="text" id="typeUsernameX-2" placeholder="Username" class="form-control form-control-lg" />
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" placeholder="Password" class="form-control form-control-lg" />
                  </div>
      
                  
                 
                  <button class="btn btn-primary btn-lg btn-block" onclick="register()" type="submit">Register</button>
      
                  <hr class="my-4">

                  <script src="register.js"></script>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
